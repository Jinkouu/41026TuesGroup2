<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main class="container">

        <section class="card active">
            <header>
                <h1 class="card-header">
                    <span class="city">Sydney</span>
                    <span>Today</span>
                </h1>
                <div class="time">2/9/2022</div>
            </header>
            <p class="card-temp box-highlight">15 Cloudy</p>
            <div class="icon">
                <div class="cloud-group">
                    <span class="icon-cloud cloud-circle shadow-cloud-clip"></span>
                    <span class="icon-cloud cloud-base shadow-cloud-clip"></span>
                </div>
                <div class="val">
                    <div class="min">
                        <span>min</span>
                        <strong>11°C</strong>
                    </div>
                    <div class="max">
                        <span>max</span>
                        <strong>21°C</strong>
                    </div>
                </div>
            </div>
            <p class="card-info"></p>
            <div class="list">
                <div>
                    <span>Feels Like</span>
                    <span>15.6°C</span>
                </div>
                <div>
                    <span>Wind</span>
                    <span>N 6km/h</span>
                </div>
                <div>
                    <span>Gusts</span>
                    <span>7km/h</span>
                </div>
                <div>
                    <span>Humidity</span>
                    <span>92%</span>
                </div>
            </div>
        </section>

        <div class="card-wrapper">
            <section class="card anim-flip">
                <header>
                    <h1 class="card-header">Monday</h1>
                </header>
                <p class="card-temp box-highlight">30</p>
                <div class="icon">
                    <div class="cloud-group">
                        <span class="icon-cloud cloud-circle shadow-cloud-clip"></span>
                        <span class="icon-cloud cloud-base shadow-cloud-clip"></span>
                    </div>
                </div>
                <p class="card-info">Cloudy</p>
            </section>
            <section class="card anim-flip anim-flip-card-2">
                <header>
                    <h1 class="card-header">Tuesday</h1>
                </header>
                <p class="card-temp box-highlight">28</p>
                <div class="icon">
                    <div class="cloud-group">
                        <div class="sun-group">
                            <span class="icon-cloud sun"></span>
                            <span class="icon-cloud sunshine"></span>
                        </div>
                        <span class="icon-cloud cloud-circle shadow-cloud-clip"></span>
                        <span class="icon-cloud cloud-base shadow-cloud-clip"></span>
                    </div>
                </div>
                <p class="card-info">Cloudy</p>
            </section>
            <section class="card anim-flip anim-flip-card-3">
                <header>
                    <h1 class="card-header">Wednesday</h1>
                </header>
                <p class="card-temp box-highlight">24</p>
                <div class="icon">
                    <div class="cloud-group">
                        <span class="icon-cloud cloud-circle shadow-cloud-clip"></span>
                        <span class="icon-cloud cloud-base shadow-cloud-clip"></span>
                        <div class="rain-group">
                            <span class="icon-cloud rain"></span>
                        </div>
                    </div>
                </div>
                <p class="card-info">Rain</p>
            </section>
            <section class="card anim-flip anim-flip-card-4">
                <header>
                    <h1 class="card-header">Thursday</h1>
                </header>
                <p class="card-temp box-highlight">26</p>
                <div class="icon">
                    <div class="cloud-group">
                        <div class="sun-group">
                            <span class="icon-cloud sun"></span>
                            <span class="icon-cloud sunshine"></span>
                        </div>
                        <span class="icon-cloud cloud-circle shadow-cloud-clip"></span>
                        <span class="icon-cloud cloud-base shadow-cloud-clip"></span>
                    </div>
                </div>
                <p class="card-info">Shower</p>
            </section>
            <section class="card anim-flip anim-flip-card-5">
                <header>
                    <h1 class="card-header">Friday</h1>
                </header>
                <p class="card-temp box-highlight">29</p>
                <div class="icon">
                    <div class="cloud-group">
                        <span class="icon-cloud cloud-circle shadow-cloud-clip"></span>
                        <span class="icon-cloud cloud-base shadow-cloud-clip"></span>
                    </div>
                </div>
                <p class="card-info">Cloudy</p>
            </section>
            <section class="card anim-flip anim-flip-card-6">
                <header>
                    <h1 class="card-header">Saturday</h1>
                </header>
                <p class="card-temp box-highlight">20</p>
                <div class="icon">
                    <div class="cloud-group">
                        <span class="icon-cloud cloud-circle shadow-cloud-clip"></span>
                        <span class="icon-cloud cloud-base shadow-cloud-clip"></span>
                        <div class="rain-group">
                            <span class="icon-cloud rain"></span>
                        </div>
                    </div>
                </div>
                <p class="card-info">Rain</p>
            </section>
            <section class="card anim-flip anim-flip-card-7">
                <header>
                    <h1 class="card-header">Sunday</h1>
                </header>
                <p class="card-temp box-highlight">21</p>
                <div class="icon">
                    <div class="cloud-group">
                        <span class="icon-cloud cloud-circle shadow-cloud-clip"></span>
                        <span class="icon-cloud cloud-base shadow-cloud-clip"></span>
                        <div class="rain-group">
                            <span class="icon-cloud rain"></span>
                        </div>
                    </div>
                </div>
                <p class="card-info">Rain</p>
            </section>
        </div>
    </main>
    <!-- partial -->

</body>

</html>
